<!DOCTYPE html>
<html>
  <head>
    <title>Desplegable HTML</title>
    <style>

      .collapsible {
        background-color: #777;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }


      .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <h1>Desplegable HTML</h1>
    <button class="collapsible">Quimica</button>
    <div class="content">
      <p>Contenido de la sección de Quimica</p>
    </div>

    <!-- Sección de Biología -->
    <button class="collapsible">Biología</button>
    <div class="content">
      <p>Contenido de la sección de Biología</p>
    </div>

    <!-- Sección de Física -->
    <button class="collapsible">Física</button>
    <div class="content">
      <p>Contenido de la sección de Física</p>
    </div>


 
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
